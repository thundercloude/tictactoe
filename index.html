<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Echtzeit-Spiel</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="app-header">
                <h1 class="app-logo">
                    <span class="logo-icon">üéÆ</span>
                    <span class="logo-text">Tic Tac Toe</span>
                </h1>
                <div class="connection-status-pill">
                    <span id="connection-status">
                        <span class="status-dot offline"></span>
                        <span class="status-text">Offline</span>
                    </span>
                    <span id="room-info"></span>
                </div>
            </div>

            <div class="game-dashboard">
                <div id="players-info" class="players-container">
                    <!-- Player X -->
                    <div class="player-wrapper">
                        <div class="player-card" id="player-x">Spieler X: <span>Warten...</span></div>
                        <div class="stats-pill x-stats">
                            <span class="stat-label">X</span>
                            <span class="stat-value" id="score-x">0</span>
                        </div>
                    </div>

                    <!-- VS / Stats -->
                    <div class="center-stats">
                        <div class="vs-badge">VS</div>
                        <div class="ties-pill">
                            <span class="stat-label">Remis</span>
                            <span class="stat-value" id="score-ties">0</span>
                        </div>
                    </div>

                    <!-- Player O -->
                    <div class="player-wrapper">
                        <div class="player-card" id="player-o">Spieler O: <span>Warten...</span></div>
                        <div class="stats-pill o-stats">
                            <span class="stat-label">O</span>
                            <span class="stat-value" id="score-o">0</span>
                        </div>
                    </div>
                </div>

                <div class="game-status-bar">
                    <div id="game-status" class="main-status">Spieler X ist am Zug</div>
                    <!-- Hidden current player span to satisfy JS but not show duplicate UI -->
                    <div class="current-turn-indicator" style="display:none;">
                        <span id="current-player">X</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button id="reset-game" class="btn btn-secondary">Spiel zur√ºcksetzen</button>
                <button id="reset-score" class="btn btn-danger">Punkte zur√ºcksetzen</button>
                <button id="join-room" class="btn btn-primary">Raum beitreten/erstellen</button>
                <button id="share-room" class="btn btn-success" style="display: none;">Raum teilen</button>
            </div>
        </main>

        <div class="event-log">
            <h3>üìù Spielereignisse</h3>
            <div id="event-list" class="event-list"></div>
        </div>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Spiel beendet</h2>
            <p id="modal-message">Spieler X gewinnt!</p>
            <button id="modal-close" class="btn btn-primary">Nochmal spielen</button>
        </div>
    </div>

    <div id="room-modal" class="modal">
        <div class="modal-content">
            <h2>üåê Raum beitreten/erstellen</h2>
            <form id="room-form">
                <div class="form-group">
                    <label for="player-name">Ihr Name:</label>
                    <input type="text" id="player-name" placeholder="Geben Sie Ihren Namen ein" required>
                </div>
                <div class="form-group">
                    <label for="room-id">Raum-ID:</label>
                    <input type="text" id="room-id" placeholder="Raum-ID eingeben oder leer lassen f√ºr zuf√§llig">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Raum beitreten</button>
                    <button type="button" id="room-modal-close" class="btn btn-secondary">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/translations.js"></script>
    <script src="/multiplayer.js"></script>
</body>
</html>
